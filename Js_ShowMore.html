<!DOCTYPE html>
<html lang="en">
<head>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#b").hide();
		$('#bt0').click(function(){
			if($("#b").hasClass("showed")){
				$("#b").hide();
				$("#b").removeClass("showed");
			}else {
				$("#b").show();
				$("#b").addClass("showed");
			}
		})
	});
	</script>
</head>
<body>
	<p id="a">Some contenct</p>
	<p id="b">the rest</p>
	<button id="bt0">Show more</button>
</body>
</html>
