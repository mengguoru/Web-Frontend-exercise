<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Html5 Video Player</title>
	<link href="http://vjs.zencdn.net/5.0.2/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.0.2/video.js"></script>
    <style type="text/css">
    	body{
    		background-color:black;
    	}
    </style>
</head>
<body>
	<video class="video-js vjs-default-skin" controls preload="auto" data-setup='{ "playbackRates":[0.25,0.5,1,1.25,1.5,2]}'>
  <!-- let src point to your video's File URL on your computer-->
        <source src="file:///F:/your/path/name.mp4" type='video/mp4' /> 
        {# <source src="xxx.webm" type='video/webm' />
        <source src="xxx.ogv" type='video/ogg' /> #}
  </video>
</body>
</html>
